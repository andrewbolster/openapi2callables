name: Lint

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.x'
            - name: Install uv
              uses: astral-sh/setup-uv@v5
            - name: Install dependencies
              run: uv sync --all-extras --dev
            - name: Lint with ruff
              run: uv run ruff check .
